<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript">
window.onload = function(){
	document.querySelector("#btnOk").onclick = chkFunc;
}
function chkFunc(){
	//alert('a');
	if(frm.bt_pwd.value === ""){
		alert('비밀번호를 입력하시오');
		frm.bt_pwd.focus();
		return;
	}
	if(frm.title.value === ""){
		alert('제목을 입력하시오');
		frm.title.focus();
		return;
	}	
	frm.submit();
}
</script>
</head>
<body style="margin: 20px">
** 새글 입력 **<p/>
<form action="/board/insertok" name="frm" method="post">{% csrf_token %} 
<table style="width: 95%" class="table">
  <tr>
  	<td>작성자:</td>
  	<td><input type="text" name="bt_id" value="{{ request.session.m_id }}" disabled/></td>
  	<td><input type="hidden" name="bt_id" value="{{ request.session.m_id }}"/></td>
  </tr>
  <tr>
  	<td>비밀번호:</td>
  	<td><input type="password" name="bt_pwd" style="width: 99%"/></td>
  </tr>
  <tr>
  	<td>글제목:</td>
  	<td><input type="text" name="title" style="width: 99%"/></td>
  </tr>
  <tr>
  	<td>글내용:</td>
  	<td>
  		<textarea rows="5" style="width: 99%" name="content"></textarea>
  	</td>
  </tr>
  <tr>
  	<td colspan="2" style="text-align: center;">
  		<input type="button" value="등록" id="btnOk" class="btn btn-primary">
  	</td>
  </tr>
</table>
</form>
</body>
</html>
