<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- custom CSS -->
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<title>로그인</title>
</head>
<body style="background-color: #f5f6f7; margin:0 auto">
<div class="main-container">
	<div class="main-wrap">
		<h2 class="logo-wrap"><img src="/static/images/logo.png" alt="" /></h2>
		<div class="login-input-section-wrap">
			<form name="flogin" method="post">
			{% csrf_token %}
			<div class="login-input-wrap">
				<input type="text" name="id" placeholder="Username">
			</div>
			<div class="login-input-wrap password-wrap mb-20">
				<input type="password" name="pwd" placeholder="Password">
			</div>
			
			<div class="login-button-wrap">
				<input type="button" value="로그인" onclick="loginChk()">
			</div>
			<div class="signup-button-wrap">
				<input type="button" value="회원가입" onclick="location.href='/user/join'">
			</div>
			</form>
		</div>
	</div>

</div>
   
    
   <script>
   function loginChk() {
       var form = document.flogin;
       if (form.id.value=="") {
           alert("회원 아이디를 입력해 주십시오.");
           form.id.focus();
           return;
       }
       if (form.pwd.value=="") {
           alert("비밀번호를 입력해 주십시오.");
           form.pwd.focus();
           return;
       }
       form.action = "/user/login";
       form.submit();
   }
   </script>
    
   {% if message %}
   <script>alert('{{ message }}');</script>
   {% endif %}
</body>
</html>
